// Melia
// Configuration file
//----------------------------------------------------------------------------

// ----- Quest Sharing -----

// Enable party quest progression sharing globally.
// When enabled, party members with the same quest can share kill progress.
// Default: yes
party_quest_sharing_enabled: yes

// Range limit for quest sharing in units (0 = entire map).
// Only party members within this range will share quest progress.
// Default: 0 (entire map)
party_quest_sharing_range: 0

// Enable sharing for kill objectives.
// Default: yes
party_share_kill_objectives: yes

// ----- Exp Level Penalties -----
// Exp penalties apply when party members have significant level differences.
// Penalty is based on (member level) vs (highest level in party).

// Level difference at which exp is reduced to 0% (no exp).
// Default: 20
party_exp_level_penalty_full: 20

// Level difference at which exp is reduced by 60% (40% retained).
// Default: 15
party_exp_level_penalty_high: 15

// Level difference at which exp is reduced by 30% (70% retained).
// Default: 10
party_exp_level_penalty_medium: 10

// ----- Default Party Settings -----
// These are the default values when a new party is created.

// Default exp distribution mode.
// Values: IndividualExp (0), EqualExp (1), ByLevel (2)
// Default: 0 (IndividualExp)
party_default_exp_distribution: 0

// Default item distribution mode.
// Values: Individual (0), RoundRobin (1), Random (2)
// Default: 1 (RoundRobin)
party_default_item_distribution: 1

// Default quest sharing setting.
// Values: Disabled (0), Enabled (1)
// Default: 1 (Enabled)
party_default_quest_sharing: 1

include "/user/conf/world/party.conf"
