// Melia
// Configuration file
//----------------------------------------------------------------------------

//----------------------------------------------------------------------------
// Minigame System
//----------------------------------------------------------------------------

// Enable or disable the minigame system
// (bool, default: false)
//
// When enabled, minigames will spawn across various maps in the world.
// Players can participate in these minigames for rewards.
minigames_enabled: false

// Maximum number of minigames that can be active simultaneously
// (int, default: 3)
minigame_max_population: 3

// Cooldown in seconds before a new minigame can spawn after one ends
// (int, default: 600 = 10 minutes)
minigame_respawn_cooldown_seconds: 600

//----------------------------------------------------------------------------
// Defend the Torch Minigame
//----------------------------------------------------------------------------

// Number of monsters to spawn per wave
// (int, default: 15)
defend_torch_wave_monster_count: 15

// Minimum average spawn count on the map to enable this minigame
// Maps with fewer average spawns won't spawn this minigame
// (float, default: 3.0)
defend_torch_min_avg_spawn_count: 3.0

// Duration of the minigame in minutes
// (int, default: 5)
defend_torch_duration_minutes: 5

// Interval in seconds between monster waves
// (int, default: 15)
defend_torch_wave_interval_seconds: 15

// Activation range - how close players must be to start the minigame
// (float, default: 200.0)
defend_torch_activation_range: 200.0

// Reward range - how far away players can be to receive rewards
// (float, default: 400.0)
defend_torch_reward_range: 400.0

// HP of the torch (uses HPCount property so each hit = 1 damage)
// (int, default: 100)
defend_torch_hp: 100

//----------------------------------------------------------------------------
// Marble Shooter Minigame
//----------------------------------------------------------------------------

// Duration of the minigame in minutes
// (int, default: 3)
marble_shooter_duration_minutes: 3

// Activation range - how close players must be to start the minigame
// (float, default: 300.0)
marble_shooter_activation_range: 300.0

// Reward range - how far away players can be to receive rewards
// (float, default: 400.0)
marble_shooter_reward_range: 400.0

// Number of marbles that must hit the altar to win
// (int, default: 5)
marble_shooter_required_hits: 5

// Number of marbles to spawn around the altar
// (int, default: 10)
marble_shooter_marble_count: 10

// Minimum distance marbles spawn from the altar
// (float, default: 100.0)
marble_shooter_marble_min_range: 100.0

// Maximum distance marbles spawn from the altar
// (float, default: 150.0)
marble_shooter_marble_max_range: 150.0

// Minimum orbital distance for fireballs from the altar
// (float, default: 30.0)
marble_shooter_fireball_min_range: 30.0

// Maximum orbital distance for fireballs from the altar
// (float, default: 80.0)
marble_shooter_fireball_max_range: 80.0

// Speed multiplier for fireballs (affects orbital speed)
// (float, default: 2.0)
marble_shooter_fireball_speed_multiplier: 2.0

// Speed multiplier for marbles when shot
// (float, default: 2.0)
marble_shooter_marble_speed_multiplier: 2.0

// Maximum distance players can be from a marble to interact with it
// (float, default: 30.0)
marble_shooter_interaction_distance: 30.0

// Base movement speed for marbles
// (float, default: 50.0)
marble_shooter_marble_base_speed: 50.0

// Interval in seconds between monster waves
// (int, default: 20)
marble_shooter_monster_wave_interval_seconds: 20

include "/user/conf/world/minigames.conf"
