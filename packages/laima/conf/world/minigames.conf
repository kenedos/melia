// Melia
// Configuration file
//----------------------------------------------------------------------------

//----------------------------------------------------------------------------
// General Minigame Settings
//----------------------------------------------------------------------------

// The maximum number of minigames that can exist in the world at once.
minigame_max_population: 80

// The cooldown time in seconds between minigame spawns.
minigame_respawn_cooldown_seconds: 30

// How long a minigame can remain on an empty map (no players) before
// being despawned to free up a slot for a new spawn elsewhere.
minigame_rotation_timeout_minutes: 120

//----------------------------------------------------------------------------
// Defend the Torch Minigame
// Note: Rewards defined in script file
//----------------------------------------------------------------------------

// The base number of monsters to spawn per wave in the Defend the Torch
// minigame. This is for a map with average monster level 100, the actual
// amount will scale linearly based on the average level of monsters that
// spawn in the map where the minigame appears.
// Formula for number of monsters:
// (defend_torch_wave_monster_count * min(1.0, averageLevel / 100)) with minimum of 3
defend_torch_wave_monster_count: 6

// The minimum average spawn count for a monster spawner to be considered
// for the Defend the Torch minigame. Spawners with (minAmount + maxAmount) / 2
// below this threshold are considered "rare spawns" and will not be used.
defend_torch_min_avg_spawn_count: 3.0

// The duration of the Defend the Torch minigame in minutes.
defend_torch_duration_minutes: 3

// The interval between waves in seconds.
defend_torch_wave_interval_seconds: 15

// The activation range in which players must be to start the minigame.
// This also determines the mob spawn distance: monsters spawn at 75% of
// this range with Â±25% random variation (e.g., 200 range = 150-200 spawn distance).
defend_torch_activation_range: 200.0

// The range around the torch in which players must be to receive rewards.
defend_torch_reward_range: 400.0

// The maximum HP of the torch that players must defend.
// Note: Monsters always deal 1 damage per hit to the torch regardless
// of their attack power.
defend_torch_hp: 30

//----------------------------------------------------------------------------
// Marble Shooter Minigame
// Players must shoot marbles into an altar while avoiding orbiting fireballs
//----------------------------------------------------------------------------

// The duration of the Marble Shooter minigame in minutes.
marble_shooter_duration_minutes: 3

// The activation range for the minigame (also used for notifications).
marble_shooter_activation_range: 300.0

// The range around the altar in which players must be to receive rewards.
marble_shooter_reward_range: 400.0

// The number of marbles required to hit the altar to complete the minigame.
marble_shooter_required_hits: 5

// The number of marbles that spawn at a time.
marble_shooter_marble_count: 10

// Range for marble spawning (marbles spawn randomly between min and max range from altar).
marble_shooter_marble_min_range: 150.0
marble_shooter_marble_max_range: 180.0

// Range for fireball orbiting (fireballs orbit between min and max range from altar).
marble_shooter_fireball_min_range: 40.0
marble_shooter_fireball_max_range: 115.0

// Speed multiplier for fireballs (speed = averageMonsterLevel * multiplier).
// Resulting speed is clamped to valid range: 20.0 - 100.0 (enforced by minigame code)
marble_shooter_fireball_speed_multiplier: 2.0

// Speed multiplier for shooting marbles (speed = averageMonsterLevel * multiplier).
// Resulting speed is clamped to valid range: 20.0 - 120.0 (enforced by minigame code)
marble_shooter_marble_speed_multiplier: 3.0

// Interaction distance for marbles hitting the altar and fireballs destroying marbles.
marble_shooter_interaction_distance: 30.0

// Base movement speed for marble NPCs (controls how fast they can move).
// Valid range: 20.0 - 200.0 (enforced by minigame code)
marble_shooter_marble_base_speed: 60.0

// The interval between monster waves in seconds.
// Always spawns 3 monsters.
marble_shooter_monster_wave_interval_seconds: 30

//----------------------------------------------------------------------------
// Whack-a-Mole Minigame
// Players must hunt moles that randomly appear and move between burrow spots
//----------------------------------------------------------------------------

// The duration of the Whack-a-Mole minigame in minutes.
whack_a_mole_duration_minutes: 3

// The activation range in which players must be to start the minigame.
whack_a_mole_activation_range: 300.0

// The range around the spawn position in which players must be to receive rewards.
whack_a_mole_reward_range: 400.0

// The number of moles that must be killed to complete the minigame.
whack_a_mole_required_kills: 5

// The range in which burrow spots can spawn from the minigame spawn position.
whack_a_mole_burrow_range: 300.0

// The interval in seconds at which burrow spots hide and reappear in new locations.
// This only applies if the map level allows hiding burrow spots (level 41+).
whack_a_mole_burrow_shift_interval_seconds: 10

// The interval in seconds between mole spawns.
whack_a_mole_mole_spawn_interval_seconds: 5

// The interval in seconds between monster waves (distraction monsters).
// Always spawns 2~5 monsters.
whack_a_mole_monster_wave_interval_seconds: 20

// The distance from burrow spots at which distraction monsters can spawn.
whack_a_mole_monster_spawn_distance: 70.0


include "/user/conf/world/minigames.conf"
