// Configuration file
//----------------------------------------------------------------------------

// Instanced dungeon exp rate multiplier (%)
// Monsters killed inside instanced dungeons award this percentage of normal exp
// Default: 300 (3x normal exp)
instanced_dungeon_exp_rate : 300

// Dungeon completion reward exp rate multiplier (%)
// Multiplier applied to the bonus exp given when completing a dungeon
// This is separate from instanced_dungeon_exp_rate (which affects individual monster kill exp)
// The bonus exp is based on:
//   - Total base exp of all monsters killed
//   - Number of monsters killed (Achievement Rate)
//   - Dungeon's RewardContribution/RewardExp settings (from instance dungeon database)
// Set to 200 for 2x reward exp, 50 for half, etc.
// Default: 100 (no modification)
instanced_dungeon_reward_exp_rate : 50

// Default dungeon duration in minutes
// How long players have to complete a dungeon before being kicked out
// Note: Warnings are sent on 10, 5 and 1 minutes remaining.
// Default: 60 (1 hour)
instanced_dungeon_duration_minutes : 60

// Minimum kill percentage required to progress to next stage (%)
// Players must kill at least this percentage of monsters to advance
// dungeon stages
// Default: 70
instanced_dungeon_min_stage_kill_percentage : 70

// Empty dungeon timeout in seconds
// How long an instanced dungeon remains active after all players leave
// If no player rejoins within this time, the instance is destroyed
// Default: 300 (5 minutes)
instanced_dungeon_empty_timeout_seconds : 300

// Daily/Weekly reset time (hour, 0-23)
// The hour of day when dungeon entry counters reset
// Default: 0 (midnight)
instanced_dungeon_reset_hour : 0

// Daily/Weekly reset time (minute, 0-59)
// The minute of the hour when dungeon entry counters reset
// Default: 0 (on the hour)
instanced_dungeon_reset_minute : 0

// Weekly reset day (0 = Sunday, 1 = Monday, ..., 6 = Saturday)
// The day of the week when weekly dungeon entry counters reset
// Default: 1 (Monday)
instanced_dungeon_weekly_reset_day : 1

// Allow players to rejoin active instanced dungeons
// If true (default), players can leave and rejoin their active dungeon instance
// If false, players cannot rejoin after leaving
// Note: Even if set to false, the dungeon instance may remain active until
// empty_timeout_seconds expires, but no players will be able to rejoin it
// Default: true
instanced_dungeon_allow_rejoin : true

// When to increment dungeon entry counters
// If false (default), entry counter is incremented when player ENTERS the dungeon
// If true, entry counter is only incremented when the dungeon is COMPLETED
// Note: Setting this to 'true' whilst having instanced_dungeon_exp_rate > 0 will
// allow for exploitation of joining the instance to farm exp and leaving before completion.
// Default: false (increment on enter)
instanced_dungeon_increment_entry_on_complete : false

include "/user/conf/world/instance_dungeon.conf"
